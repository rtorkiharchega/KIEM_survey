<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Satisfaction Survey</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .emoji-buttons {
      display: flex;
      gap: 40px;
      margin-bottom: 40px;
    }

    .emoji-button {
      font-size: 120px;
      border: none;
      background: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .emoji-button:hover {
      transform: scale(1.2);
    }

    #thanks {
      display: none;
      font-size: 1.5rem;
      color: #0b85b5;
      margin-bottom: 30px;
    }

    .admin-buttons {
        display: flex;
        flex-direction: row; /* change to row */
        gap: 15px;
        margin-top: 30px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .admin-buttons button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .admin-buttons button:first-child {
      background-color: #85bbf4;
      color: white;
    }

    .admin-buttons button:first-child:hover {
      background-color: #85bbf4;
    }

    .admin-buttons button:last-child {
      background-color: #85bbf4;
      color: white;
    }

    .admin-buttons button:last-child:hover {
      background-color: #85bbf4;
    }
  </style>
</head>
<body>
  <h1>Hoe tevreden bent u met dit evenement?</h1>

  <div id="thanks">üéâ Bedankt voor uw feedback!</div>

  <div class="emoji-buttons">
    <button class="emoji-button" onclick="submitFeedback('happy')">üòä</button>
    <button class="emoji-button" onclick="submitFeedback('neutral')">üòê</button>
    <button class="emoji-button" onclick="submitFeedback('sad')">üòû</button>
  </div>

  <div class="admin-buttons">
    <button onclick="exportCSV()">üì• Exporteren naar CSV</button>
    <button onclick="resetResponses()">üîÑ Gegevens Resetten</button>
  </div>
  
  <script>
    function submitFeedback(response) {
      const map = {
        happy: 'satisfied',
        neutral: 'neutral',
        sad: 'not satisfied'
      };

      const now = new Date();
      const amsterdamTime = new Intl.DateTimeFormat('nl-NL', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false,
        timeZone: 'Europe/Amsterdam'
      }).format(now).replace(',', '');

      const entry = {
        datetime: amsterdamTime,
        response: map[response]
      };

      fetch("https://script.google.com/macros/s/AKfycbw8glgYuhNCxJ-25uvRZDcj8ruX6u3kIR2k2txUualgnw-S-dnoN3PB0nhyzXqba3yNGQ/exec", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(entry)
      })
      .then(res => res.json())
      .then(data => {
        console.log('Success:', data);
        document.getElementById('thanks').style.display = 'block';
        setTimeout(() => {
          document.getElementById('thanks').style.display = 'none';
        }, 1500);
      })
      .catch(err => {
        console.error('Error sending to Google Sheets:', err);
        alert("Fout bij verzenden naar Google Sheets: " + err.message);
      });
    }

    function exportCSV() {
      const data = JSON.parse(localStorage.getItem('surveyResponses') || '[]');
      if (data.length === 0) {
        alert('No responses to export.');
        return;
      }

      const csv = 'datetime,response\n' + data.map(d => `"${d.datetime}","${d.response}"`).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'survey_responses.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function resetResponses() {
      if (confirm('Are you sure you want to delete all responses? This cannot be undone.')) {
        localStorage.removeItem('surveyResponses');
        alert('Survey data has been reset.');
      }
    }
  </script>
</body>
</html>
